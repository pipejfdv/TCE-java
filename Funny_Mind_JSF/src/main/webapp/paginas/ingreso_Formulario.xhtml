<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- css -->
        <style>
            .fecha{
                width: 100%;
                border-left: 0;
                border-top: 0;
                border-right: 0;
                border-bottom: 2px solid rgb(0, 0, 0);
                outline: none;
                background: transparent;
            }
        </style>
        <title>Registro</title>
    </h:head>
    <h:body>
        <div class="container-fluid" style="background: rgb(240, 233, 230)">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h:form class="mt-3">
                        <h:inputText value="#{controlar_Registro.user.nombre}" title="nombre" class="form-control mb-2" required="Ingresa tu nombre"/>
                        <h:inputText value="#{controlar_Registro.user.apellido}" title="apellido" class="form-control mb-2" required="Ingresa tu apellido"/>
                        <h6>Fecha de nacimiento</h6>
                        <input type="date" name="fecha" class="fecha mb-2" required=""/>
                        <div class="row mt-2 mb-2">
                            <div class="col col-sm-4">
                                <h6 class="d-flex justify-content-center mt-2">Genero:</h6>
                            </div>
                            <div class="col col-sm-8">
                                <select name="genero" class="form-select">
                                    <f:selectItem itemValue="Masculino" itemLabel="Masculino"></f:selectItem>
                                    <f:selectItem itemValue="Femenimo" itemLabel="Femenino"></f:selectItem>
                                </select>
                            </div>
                        </div>
                        <h:inputText value="#{controlar_Registro.user.correo}" title="correo" class="form-control mb-2" required="No es un correo valido"/>
                        <h:inputSecret value="#{controlar_Registro.user.contrasena}" title="contrasena" class="form-control mb-2" required="Contraseña no valida"/>
                        <h:inputSecret title="contrasena" class="form-control mb-2" required="Contraseña no valida"/>
                        <h:commandButton value="Registrar" action="#{controlar_Registro.registro_Usuario()}" class="btn btn-primary mb-5"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
