<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- css -->
        <style>
            .fecha{
                width: 100%;
                border-left: 0;
                border-top: 0;
                border-right: 0;
                border-bottom: 2px solid rgb(0, 0, 0);
                outline: none;
                background: transparent;
            }
        </style>
        <title>Registro</title>
    </h:head>
    <h:body>
        <div class="container-fluid" style="background: rgb(240, 233, 230)">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <h:form class="mt-3">
                        <input type="text" class="form-control mb-2" placeholder="Nombres" name="nombre" required="Ingresa tu nombre"/>
                        <input type="text" class="form-control mb-2" placeholder="Apellidos" name="apellido"/>
                        <h6>Fecha de nacimiento</h6>
                        <input type="date" name="fecha" class="fecha mb-2" required=""/>
                        <div class="row mt-2 mb-2">
                            <div class="col col-sm-4">
                                <h6 class="d-flex justify-content-center mt-2">Genero:</h6>
                            </div>
                            <div class="col col-sm-8">
                                <select name="genero" class="form-select">
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                </select>
                            </div>
                        </div>
                        <input type="email" class="form-control mb-2" placeholder="Correo" name="correo" required="No es un correo valido"/>
                        <input type="password" class="form-control mb-2" placeholder="Asignar contrase単a" name="contrasena" required="Contrase単a no valida"/>
                        <input type="password" class="form-control mb-2" placeholder="Confirmar contrase単a" name="contrasena2" required="Contrase単a no valida"/>
                        <button type="submit" name="registrarse" class="btn btn-primary mb-5">Registrar</button>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
