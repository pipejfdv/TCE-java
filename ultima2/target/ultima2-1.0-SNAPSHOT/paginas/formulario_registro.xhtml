<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- boostrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- css -->
        <style>
            .fecha{
                width: 100%;
                border-left: 0;
                border-top: 0;
                border-right: 0;
                border-bottom: 2px solid rgb(0, 0, 0);
                outline: none;
                background: transparent;
            }
        </style>
        <title>Registro</title>
    </h:head>
    <h:body>
        <div class="container-fluid" style="background: rgb(240, 233, 230)">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <f:view>
                        <h:form>
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Primer Nombre:" for="primerNombre" />
                                <h:inputText id="primerNombre" value="#{c_usuario.user.primerNombre}" title="PrimerNombre" required="true" requiredMessage="The PrimerNombre field is required."/>
                                <h:outputLabel value="Segundo Nombre:" for="segundoNombre" />
                                <h:inputText id="segundoNombre" value="#{c_usuario.user.segundoNombre}" title="SegundoNombre" />
                                <h:outputLabel value="Primer Apellido:" for="primerApellido" />
                                <h:inputText id="primerApellido" value="#{c_usuario.user.primerApellido}" title="PrimerApellido" required="true" requiredMessage="The PrimerApellido field is required."/>
                                <h:outputLabel value="Segundo Apellido:" for="segundoApellido" />
                                <h:inputText id="segundoApellido" value="#{c_usuario.user.segundoApellido}" title="SegundoApellido" />
                                <h:outputLabel value="Fecha Nacimiento (mm/dd/yyyy):" for="fechaNacimiento" />
                                <h:inputText id="fechaNacimiento" value="#{c_usuario.user.fechaNacimiento}" title="FechaNacimiento" required="true" requiredMessage="The FechaNacimiento field is required.">
                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                </h:inputText>
                                <h:outputLabel value="Correo:" for="correo" />
                                <h:inputText id="correo" value="#{c_usuario.user.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                                <h:outputLabel value="ContraseÃ±a:" for="contrasena" />
                                <h:inputText id="contrasena" value="#{c_usuario.user.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>
                                <h:outputLabel value="Genero:" for="generoId" />
                                <h:selectOneMenu id="generoId" value="#{c_usuario.sex.id}" title="GeneroId" required="true" requiredMessage="The GeneroId field is required.">
                                    <!-- TODO: update below reference to list of available items-->
                                    <f:selectItems value="#{c_usuario.lista_Generos}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <div class="d-flex justify-content-center mt-3 mb-4">
                                <h:commandButton value="Registrarme" action="#{c_usuario.crear_Usuario()}" class="btn btn-primary"/>
                            </div>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
    </h:body>
</html>
