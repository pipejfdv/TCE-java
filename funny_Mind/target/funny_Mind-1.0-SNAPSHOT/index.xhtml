<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    
                    <h:outputLabel value="PrimerNombre:" for="primerNombre" />
                    <h:inputText id="primerNombre" value="#{controlador_Usuarios.user.primerNombre}" title="PrimerNombre" required="true" requiredMessage="The PrimerNombre field is required."/>
                    <h:outputLabel value="SegundoNombre:" for="segundoNombre" />
                    <h:inputText id="segundoNombre" value="#{controlador_Usuarios.user.segundoNombre}" title="SegundoNombre" />
                    <h:outputLabel value="PrimerApellido:" for="primerApellido" />
                    <h:inputText id="primerApellido" value="#{controlador_Usuarios.user.primerApellido}" title="PrimerApellido" required="true" requiredMessage="The PrimerApellido field is required."/>
                    <h:outputLabel value="SegundoApellido:" for="segundoApellido" />
                    <h:inputText id="segundoApellido" value="#{controlador_Usuarios.user.segundoApellido}" title="SegundoApellido" />
                    <h:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{controlador_Usuarios.user.fechaNacimiento}" title="FechaNacimiento" required="true" requiredMessage="The FechaNacimiento field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Correo:" for="correo" />
                    <h:inputText id="correo" value="#{controlador_Usuarios.user.correo}" title="Correo" required="true" requiredMessage="The Correo field is required."/>
                    <h:outputLabel value="Contrasena:" for="contrasena" />
                    <h:inputText id="contrasena" value="#{controlador_Usuarios.user.contrasena}" title="Contrasena" required="true" requiredMessage="The Contrasena field is required."/>

          
                    <h:outputLabel value="GeneroId:" for="generoId" />
                    <h:selectOneMenu id="generoId" value="#{controlador_Usuarios.sex.id}" title="GeneroId" required="true" requiredMessage="The GeneroId field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{controlador_Usuarios.lista_Generos}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton value="Registrarme" action="#{controlador_Usuarios.crear_Usuario()}"/>
            </h:form>
        </f:view>
        
        <f:view>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{controlador_Usuarios.lista()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Genero"/>
                        </f:facet>
                        <h:outputText value="#{item.genero}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

        
    </h:body>
</html>
